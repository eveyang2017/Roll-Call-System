{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>课程列表</h3>
        </div>

      </div>
      <div class="clearfix"></div>
      <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body form-group" style="margin-bottom:0px;">
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">姓名：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="Name" id="search_name"/>
                </div>
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">手机号：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="Name" id="search_tel"/>
                </div>
                <div class="col-sm-1 col-sm-offset-4">
                    <button class="btn btn-primary" id="search_btn">查询</button>
                </div>
             </div>
            </div>
            <table id="tb_course" class="table table-hover">
                <!--<thead>-->
                    <!--<tr>-->
                        <!--<th data-checkbox="true"></th>-->
                        <!--<th data-field="category">课程说明</th>-->
                        <!--<th data-field="credit">学分</th>-->
                        <!--<th data-field="desc">课程类别</th>-->
                        <!--<th data-field="hours">课时</th>-->
                        <!--<th data-field="name">课程名称</th>-->
                        <!--<th data-field="teacher">任课教师</th>-->
                        <!--<th data-field="id">ID</th>-->
                    <!--</tr>-->
                <!--</thead>-->
            </table>
            <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
                <button id="btn_edit" type="button" class="btn btn-default" style="display: none; border-radius: 0">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default" style="display: none;">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
                <button id="btn_add" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
            </div>

      </div>


    </div>
  </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">操作</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txt_departmentname">部门名称</label>
                    <input type="text" name="txt_departmentname" data-bind="value:Name" class="form-control" id="txt_departmentname" placeholder="部门名称">
                </div>
                <div class="form-group">
                    <label for="txt_departmentlevel">部门级别</label>
                    <input type="text" name="txt_departmentlevel" data-bind="value:Level" class="form-control" id="txt_departmentlevel" placeholder="部门级别">
                </div>
                <div class="form-group">
                    <label for="txt_des">描述</label>
                    <input type="text" name="txt_des" data-bind="value:Des" class="form-control" id="txt_des" placeholder="描述">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
