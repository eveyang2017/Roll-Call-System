{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>课程列表</h3>
        </div>

      </div>
      <div class="clearfix"></div>
      <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">角色名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_departmentname">
                        </div>
                        <!--<label class="control-label col-sm-1" for="txt_search_statu">状态</label>-->
                        <!--<div class="col-sm-3">-->
                            <!--<input type="text" class="form-control" id="txt_search_statu">-->
                        <!--</div>-->
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
          <div class="x_panel">

                  <div id="get_course" class="btn-group">
                    <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>
            <div class="x_content">
            <table id="tb_course" data-bind="myBootstrapTable:$root">
                <thead>
                    <tr>
                        <th data-checkbox="true"></th>
                        <th data-field="name" data-sortable="true">课程名称</th>
                        <th data-field="category" data-sortable="true">课程类别</th>
                        <th data-field="credit" data-sortable="true">学分</th>
                        <th data-field="hours" data-sortable="true">课时</th>
                        <th data-field="desc">课程说明</th>
                        <!--<th data-field="teacher">任课教师</th>-->
                        <!--<th data-field="id">ID</th>-->
                    </tr>
                </thead>
            </table>
            </div>
          </div>
        </div>
            <!--<table id="tb_course" class="table table-hover">-->
                <!--<thead>-->
                    <!--<tr>-->

                    <!--</tr>-->
                <!--</thead>-->
            <!--</table>-->
            <!--<div id="get_course" class="btn-group pull-right" style="margin-right: 20px;">-->

                <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改-->
                <!--</button>-->

              <!--<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除-->
                <!--</button>-->
                <!--<button id="btn_add" type="button" class="btn btn-default">-->
              <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增-->
                <!--</button>-->
            <!--</div>-->

      </div>


    </div>
  </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">操作</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txt_name">课程名称</label>
                    <input type="text" name="txt_name" data-bind="value:name" class="form-control" id="txt_name" placeholder="课程名称">
                </div>
                <div class="form-group">
                    <label for="txt_category">课程类别</label>
                    <input type="text" name="txt_category" data-bind="value:category" class="form-control" id="txt_category" placeholder="课程类型">
                </div>
                <div class="form-group">
                    <label for="txt_credit">学分</label>
                    <input type="text" name="txt_credit" data-bind="value:credit" class="form-control" id="txt_credit" placeholder="学分">
                </div>
                <div class="form-group">
                    <label for="txt_hours">课时</label>
                    <input type="text" name="txt_hours" data-bind="value:hours" class="form-control" id="txt_hours" placeholder="学时">
                </div>
                <div class="form-group">
                    <label for="txt_desc">课程说明</label>
                    <input type="text" name="txt_desc" data-bind="value:desc" class="form-control" id="txt_desc" placeholder="课程说明">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
