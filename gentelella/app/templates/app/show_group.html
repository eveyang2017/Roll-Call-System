{% extends "app/base_site.html" %}

{% block content %}

  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>角色管理</h3>
        </div>

      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">角色名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_departmentname">
                        </div>
                        <!--<label class="control-label col-sm-1" for="txt_search_statu">状态</label>-->
                        <!--<div class="col-sm-3">-->
                            <!--<input type="text" class="form-control" id="txt_search_statu">-->
                        <!--</div>-->
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
          <div class="x_panel">

                  <div id="toolbar" class="btn-group">
                    <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>
            <div class="x_content">
            <table id="tb_dept" data-bind="myBootstrapTable:$root">
                <thead>
                    <tr>
                        <th data-checkbox="true"></th>
                        <th data-field="id">ID</th>
                        <th data-field="name">角色名称</th>
                        <!--<th data-field="Des">描述</th>-->
                        <!--<th data-field="strCreatetime">创建时间</th>-->
                    </tr>
                </thead>

                <!--{% for line in group %}-->
                    <!--<tr >-->
                        <!--<td ><input type="checkbox" value="{{ line.id }}" name="chckBox"></td>-->
                        <!--<td>{{ line.id }}</td>-->
                        <!--<td>{{ line.name }}</td>-->
                        <!--<td>-->
                            <!--<strong><a href="#">修改</a></strong>-->
                            <!--<strong> <a href="#" onclick="deleteGroup({{ line.id }});">删除</a></strong>-->
                        <!--</td>-->
                    <!--</tr>-->
                <!--{% endfor %}-->

            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">操作</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txt_departmentname">部门名称</label>
                    <input type="text" name="txt_departmentname" data-bind="value:Name" class="form-control" id="txt_departmentname" placeholder="部门名称">
                </div>
                <div class="form-group">
                    <label for="txt_departmentlevel">部门级别</label>
                    <input type="text" name="txt_departmentlevel" data-bind="value:Level" class="form-control" id="txt_departmentlevel" placeholder="部门级别">
                </div>
                <div class="form-group">
                    <label for="txt_des">描述</label>
                    <input type="text" name="txt_des" data-bind="value:Des" class="form-control" id="txt_des" placeholder="描述">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
